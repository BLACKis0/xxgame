<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Black App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="countDwn">
            <span id="count"></span>
        </div>
    	<div id="startscreen" class="screen display">
    		<div class="thebord">
    			<h1>GAME</h1>
    			<button id="start" class="ag">Play</button>
    		</div>
    	</div>
    	<div id="endscreen" class="screen">
    		<div class="thebord">
    			<h1>GAME OVER</h1>
                <div class="dd">
                    <h3>Score :</h3>
                    <span id="sc"></span>
                </div>
    			<button id="end" class="ag">Play Again</button>
    		</div>
    	</div>
    	<div id="score"></div>
    	<div id="game">
        	<span class="x">
        		<div id="b1" class="ff"></div>
        		<div id="b2" class="ff"></div>
        		<div id="b3" class="ff"></div>
        	</span>
        	<span class="x">
        		<div id="b4" class="ff"></div>
        		<div id="b5" class="ff"></div>
        		<div id="b6" class="ff"></div>
        	</span>
        	<span class="x">
        		<div id="b7" class="ff"></div>
        		<div id="b8" class="ff"></div>
        		<div id="b9" class="ff"></div>
        	</span>	
    	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
